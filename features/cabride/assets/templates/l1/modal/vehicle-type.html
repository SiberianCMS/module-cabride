<ion-modal-view sb-page-background
                class="cabride cabride-model-vehicle">

    <ion-header-bar class="bar-custom">
        <div class="buttons">
            <button class="button button-clear"
                    ng-click="close()">
                <i class="icon ion-sb-close-modal"></i>
            </button>
        </div>
        <h1 class="title">{{ "Select a vehicle type" | translate }}</h1>
    </ion-header-bar>

    <ion-content>
        <div class="list list-item">
            <div class="item item-custom"
                 ng-click="select(vehicle)"
                 ng-repeat="vehicle in vehicles">
                <div class="row">
                    <div class="col-75"><b>{{ vehicle.type }}</b></div>
                    <div class="col-25 right"><b>{{ vehicle.pricing }} {{ vehicle.currency }}</b></div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
