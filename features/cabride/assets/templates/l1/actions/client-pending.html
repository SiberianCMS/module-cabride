<div class="row course-actions">
    <div class="col-40 action-cancel">
        <button ng-click="cancel(request)"
                class="button button-full button-assertive button-assertive-custom">{{ "CANCEL" | translate }}</button>
    </div>
    <div class="col-40 action-cancel">
        <button ng-click="callDriver(request)"
                class="button button-full button-positive button-positive-custom">{{ "CALL DRIVER" | translate }}</button>
    </div>
    <div class="col-20 action-details">
        <button ng-click="details(request)"
                class="button button-full button-balanced button-balanced-custom">
            <i class="icon ion-plus"></i>
        </button>
    </div>
</div>
